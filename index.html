<!DOCTYPE html>
<html>

<head>
    <title>Harry Potter Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Dancing+Script|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <div class="panel-heading"><h1 class="blinker">Harry Potter Trivia !!!</h1></div>
                <div class="panel-body" id="game-start">
                    <div id="button">
                        <button id="start" class="btn btn-lg center">Start</button>
                    </div>
                    <div id="question">
                        <p id="count-down">Time-remaining: <span id="time">00:00</span></p>
                        <form id="question-form">
                        </form>
                    </div>
                    <div id="result">
                        <p>Correct Answer: </p>
                        <p>InCorrect Answer:</p>
                        <p>UnAnswered : </p>
                    </div>
                </div>
            </div>

        </div>


    </div>


    <!--audio  -->
    <audio id="theme">
        <source src="assets/sound/harryPotterTheme.mp3" type="audio/mpeg">
    </audio>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
